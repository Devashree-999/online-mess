<script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
console.log("hiii");

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("https://online-mess-backend.onrender.com/user/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Store token and name in localStorage
          localStorage.setItem("token", data.token);
          localStorage.setItem("name", data.name); 
          // localStorage.setItem("userId",data._id) 

          // Show success alert
          Swal.fire({
            icon: 'success',
            title: 'Login Successful!',
            showConfirmButton: false,
            timer: 1500
          }).then(() => {
            window.location.href = "findmess.html"; // Redirect to dashboard
          });

        } else {
          // If backend sends string instead of object
          const message = typeof data === "string" ? data : data.message || "Invalid credentials";

          Swal.fire({
            icon: 'error',
            title: 'Login Failed',
            text: message
          });
        }
      } catch (err) {
        Swal.fire({
          icon: 'error',
          title: 'Server Error',
          text: 'Unable to connect. Please try again later.'
        });
      }
    });
</script>
