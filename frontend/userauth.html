<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <link rel="stylesheet" href="auth.css"> -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow-x: hidden;
    }

    .container {
      padding: 80px 20px;
      max-width: 1270px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 40px;
    }

    .form {
      text-align: center;
      padding: 20px;
      padding-top: 5%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 500px;
    }

    .form input {
      border: none;
      border-bottom: 2px solid #000;
      padding: 8px 4px;
      background: transparent;
      outline: none;
      width: 100%;
      max-width: 460px;
    }

    .image {
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    .image img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
    }

    button {
      width: 100px;
      height: 40px;
      background: #f14f0a;
      border: none;
      border-radius: 50px;
      font-size: 20px;
      color: white;
      transition: 0.5s;
    }

    button:hover {
      background: wheat;
      color: #f14f0a;
      transform: scale(1.05);
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      padding: 15px 30px;
      background-color: #fff;
      /* or your desired background */

    }

    .logo a {
      text-decoration: none;
      font-size: 29px;
      font-weight: bold;
      color: green;
      font-family: 'Poppins', cursive, sans-serif;
      /* Stylish font */

    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .container {
        padding: 40px 15px;
        gap: 30px;
      }

      .form {
        padding-top: 0;
      }

      .form input {
        width: 100%;
        max-width: 100%;
      }

      .image {
        max-width: 100%;
      }

      .image img {
        max-height: 300px;
      }

      .navbar {
        padding: 10px 15px;
        font-size: 18px;
      }

      .logo a {
        font-size: 24px;
      }

      /* Fix SweetAlert popup on mobile */
      .swal2-popup {
        width: 90% !important;
        max-width: 400px !important;
        padding: 20px !important;
      }
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 10px;
        gap: 20px;
      }

      .form {
        padding: 15px 10px;
      }

      .form h1 {
        font-size: 24px;
      }

      .form input {
        width: 100%;
        padding: 6px 3px;
      }

      .image img {
        max-height: 250px;
      }

      button {
        width: 90px;
        height: 36px;
        font-size: 18px;
      }

      .navbar {
        padding: 8px 12px;
        font-size: 16px;
      }

      .logo a {
        font-size: 20px;
      }

      /* Fix SweetAlert popup on small mobile */
      .swal2-popup {
        width: 95% !important;
        padding: 15px !important;
        font-size: 14px !important;
      }

      .swal2-title {
        font-size: 20px !important;
      }

      .swal2-html-container {
        font-size: 14px !important;
      }
    }

    @media (max-width: 360px) {
      .container {
        padding: 15px 8px;
      }

      .form h1 {
        font-size: 20px;
      }

      .image img {
        max-height: 200px;
      }

      button {
        width: 80px;
        height: 32px;
        font-size: 16px;
      }

      .logo a {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo"><a href="index.html">FoodMess</a></div> <!-- ðŸ”° Logo -->
  </nav>
  <div class="container">
    <div class="form">
      <h1>Register</h1>
      <form id="registerForm">

        <input type=" text" id="name" placeholder="Your Nmae" required>
        <br><br>


        <input type="email" id="email" placeholder="Your Email" required>
        <br><br>


        <input type="password" id="password" placeholder="Password" required>
        <br><br>

        <button type="submit">Register</button>
        <br><br>
        <a href="login.html">I am already member</a>
      </form>
    </div>
    <div class="image">
      <img
        src="https://static.vecteezy.com/system/resources/previews/004/491/062/non_2x/programmer-working-concept-for-web-banner-man-work-with-code-and-programming-at-computer-creates-software-modern-person-scene-illustration-in-flat-cartoon-design-with-people-characters-vector.jpg"
        alt="Registration illustration">
    </div>
  </div>

</body>

</html>

<script>
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    console.log("hii");

    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    try {
      console.log("try");
      const res = await fetch("https://online-mess-backend.onrender.com/user/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password })
      });
      console.log(res);
      const responseText = await res.text();

      if (res.ok) {
        Swal.fire({
          icon: 'success',
          title: 'Registered successfully!',
          text: 'You can now log in.',
          confirmButtonText: 'Go to Login'
        }).then((result) => {
          if (result.isConfirmed) {
            console.log("Redirecting to login...");
            window.location.href = "login.html";
          }
        });
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Registration Failed',
          text: responseText || 'Please try again.'
        });
      }
    } catch (error) {
      Swal.fire({
        icon: 'error',
        title: 'Server Error',
        text: 'Unable to connect. Try again later.'
      });
    }
  });
</script>
