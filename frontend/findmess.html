<script>
    function changebg() {
        document.querySelector(".search-bar").classList.add("active")
        document.querySelector(".search").classList.add("blur")
        document.querySelector(".search-bg").classList.add("blur")

    }

    fetch("http://localhost:8080/mess/find").then((res) => res.json()).then((data) => {
        console.log(data);


    })
    let display = document.querySelector(".searched-data")

    async function performSearch() {
        document.querySelector(".search").style.display = "none";
        document.querySelector(".search-bg").style.display = "none";

        await fetch("http://localhost:8080/mess/find").then((res) => res.json()).then((data) => {
            console.log(data);


            let ip = document.querySelector("input").value.toLocaleLowerCase()
            console.log(ip);

            const updateddata = data.filter((el) => {

                return (el.name.includes(ip) || el.area.includes(ip) || el.city.includes(ip) || el.state.includes(ip))
            })

            console.log(updateddata);
            display.innerHTML = ""

            if (updateddata.length > 0) {
                updateddata.forEach(el => {
                    let cards = document.createElement("div")
                    let name = document.createElement("h1")
                    name.innerText = el.name;
                    let address = document.createElement("h3")
                    address.innerText = el.address + ", " + el.city
                    let subscribe = document.createElement("button")
                    const username = localStorage.getItem("name")
                    const isSubscribed = el.subscribers.includes(username);

                    subscribe.innerText = isSubscribed ? "Unsubscribe" : "Subscribe";

                    subscribe.onclick = () => {
                        if (!isSubscribed) {
                            adduser(el._id, subscribe);
                        } else {
                            removeuser(el._id, subscribe); // implement if you want unsubscribe
                        }
                    }
                    // let city = document.createElement("h3")
                    // city.innerText = 
                    cards.append(name, address, subscribe)
                    display.append(cards)
                });
            }
            else {
                let noResults = document.createElement("div")
                noResults.style.textAlign = "center"
                noResults.style.width = "100%"
                noResults.style.padding = "40px 20px"
                
                let err = document.createElement("img")
                err.src = "https://img.freepik.com/free-vector/404-concept-illustration_114360-26118.jpg?semt=ais_hybrid&w=740"
                err.style.maxWidth = "400px"
                err.style.width = "100%"
                err.style.height = "auto"
                
                let message = document.createElement("h2")
                message.innerText = "No mess found matching your search"
                message.style.color = "#666"
                message.style.marginTop = "20px"
                message.style.fontFamily = "Georgia, serif"
                
                noResults.append(err, message)
                display.append(noResults)
            }
        })
        document.querySelector("input").value = ""
    }

    async function adduser(id, button) {
        const name = localStorage.getItem("name")
        try {
            const res = await fetch(`http://localhost:8080/mess/subscribe/${id}`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name })

            });
            button.innerText = "Unsubscribe";
            button.onclick = () =>{
                removeuser(id, button);
            }
        } catch {

        }
    }

    async function removeuser(id, button, userCountElement) {
        const name = localStorage.getItem("name");

        try {
            const res = await fetch(`http://localhost:8080/mess/unsubscribe/${id}`, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ name })
            });
            button.innerText = "Subscribe";
            button.onclick = () =>{
                adduser(id, button);
            }
            const data = await res.json();


        } catch (err) {
            console.error("Unsubscribe failed:", err);
        }
    }


    async function showprofile() {
        const token = localStorage.getItem("token")
        const name = localStorage.getItem("name")

        const res = await fetch(`http://localhost:8080/user/find`, {
            method: "GET",
            headers: {
                "authorization": token
            }
        })
        const data = await res.json()
        console.log(data);

        // const updated = data.filter((el) => {
        //     return el.name === name
        // })
        // console.log(updated);
        if (data) {
            Swal.fire({
                title: `Hello, ${data.name}!`,
                text: "Do you want to logout?",
                text: "Do you want to logout?",
                imageUrl: 'https://cdn-icons-png.flaticon.com/128/9437/9437514.png',  // ðŸ‘‹ waving hand
                imageWidth: 80,
                imageHeight: 80,
                showCancelButton: true,
                confirmButtonText: 'Logout',
                cancelButtonText: 'Back',
                reverseButtons: true
            }).then((result) => {
                if (result.isConfirmed) {
                    localStorage.removeItem("name");
