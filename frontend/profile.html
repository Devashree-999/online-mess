<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            overflow-x: hidden;
            width: 100%;
            max-width: 100vw;
        }

        .navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 20px;
  padding: 15px 30px;
  background-color: #fff; /* or your desired background */
  width: 100%;
  
}

.logo a{
    text-decoration: none;
  font-size: 29px;
  font-weight: bold;
  color: green;
  font-family: 'Poppins', cursive, sans-serif; 

}
#profileContainer{
    /* margin-top: 5%; */
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    gap: 20px;
    max-width: 100vw;
    overflow-x: hidden;
}

#profile-image {
    max-width: 500px;
    width: 100%;
}

#profile-image img {
    width: 100%;
    height: auto;
    border-radius: 10px;
    object-fit: cover;
}

#details{
  text-transform: capitalize;
    max-width: 600px;
    width: 100%;
    padding: 30px;
    text-align: left;
    h1{
       font-size: 45px;
    font-family: Georgia, 'Times New Roman', Times, serif;
    margin-bottom: 10px;
    }
    h2{
      font-weight: 100;
      font-size: 20px;
      margin-bottom: 15px;
    }
    p{
      font-weight: 100;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    button{
      width: 120px;
      height: 38px;
      border-radius: 15px;
      color: white;
      font-size: 20px;
      background: green;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: darkgreen;
      transform: scale(1.05);
    }
}

/* ========================================
   RESPONSIVE DESIGN - MEDIA QUERIES
   ======================================== */

/* Tablets (768px and below) */
@media (max-width: 768px) {
  .navbar {
    padding: 10px 15px;
    font-size: 18px;
  }

  .logo a {
    font-size: 24px;
  }

  #profileContainer {
    padding: 15px;
    gap: 15px;
  }

  #profile-image {
    max-width: 400px;
  }

  #details {
    padding: 20px;
    max-width: 100%;
  }

  #details h1 {
    font-size: 36px;
  }

  #details h2 {
    font-size: 18px;
  }

  #details button {
    width: 110px;
    height: 36px;
    font-size: 18px;
  }
}

/* Mobile Devices (480px and below) */
@media (max-width: 480px) {
  .navbar {
    padding: 8px 12px;
    font-size: 16px;
  }

  .logo a {
    font-size: 20px;
  }

  #profileContainer {
    padding: 10px;
    gap: 10px;
  }

  #profile-image {
    max-width: 100%;
    padding: 0 10px;
  }

  #details {
    padding: 15px;
  }

  #details h1 {
    font-size: 28px;
  }

  #details h2 {
    font-size: 16px;
  }

  #details p {
    font-size: 14px;
  }

  #details button {
    width: 100px;
    height: 34px;
    font-size: 16px;
  }
}

/* Extra Small Devices (360px and below) */
@media (max-width: 360px) {
  .logo a {
    font-size: 18px;
  }

  #profileContainer {
    padding: 8px;
  }

  #details {
    padding: 12px;
  }

  #details h1 {
    font-size: 24px;
  }

  #details h2 {
    font-size: 14px;
  }

  #details p {
    font-size: 13px;
  }

  #details button {
    width: 90px;
    height: 32px;
    font-size: 14px;
  }
}
    </style>
</head>
<body>
   <nav class="navbar">
  <div class="logo"><a href="index.html">FoodMess</a></div> <!-- ðŸ”° Logo -->
   
</nav>
<div id="profileContainer">
  <div id="details">
    <h1></h1>
    <h2></h2>
    <p></p>
    <button></button>
  </div>
   <div id="profile-image">
    <img src="https://www.shutterstock.com/image-vector/cafe-visitors-people-coffee-house-600nw-2152252683.jpg" alt="">
   </div>
   
</div>


<script>
  document.addEventListener("DOMContentLoaded", async () => {
      const email = localStorage.getItem("ownerEmail");

      if (!email) {
        document.getElementById("details").innerText = "No user logged in.";
        return;
      }

      try {
        const res = await fetch(`http://localhost:8080/mess/profile?email=${encodeURIComponent(email)}`);
        const data = await res.json();

        if (!res.ok) {
          document.getElementById("details").innerText = data.message || "Failed to load profile.";
          return;
        }

        const owner = data.owner;
        console.log(owner);
        

        console.log("Image URL:", owner.image);  // âœ… Debug

        const image = document.getElementById("profile-image");
        const detail = document.getElementById("details");
        // document.getElementById("#profile-image").src=owner.image
         document.querySelector("h1").innerText=owner.name;
        document.querySelector("h2").innerText=owner.owner+", "+owner.email
        document.querySelector("p").innerText=owner.about
        document.querySelector("button").innerText="Users :"+owner.users

      } catch (error) {
        console.error("Error loading profile:", error);
        document.getElementById("details").innerText = "Error loading profile.";
      }
    });
</script>

</body>
</html>
